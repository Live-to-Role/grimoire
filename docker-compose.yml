version: '3.8'

services:
  grimoire:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - grimoire_data:/app/data
      - ${PDF_LIBRARY_PATH:-./pdfs}:/library:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/grimoire.db
      - LIBRARY_PATH=/library
      - DATA_DIR=/app/data
      - COVERS_DIR=/app/data/covers
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost:8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    volumes:
      - grimoire_data:/app/data
      - ${PDF_LIBRARY_PATH:-./pdfs}:/library:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/grimoire.db
      - LIBRARY_PATH=/library
      - DATA_DIR=/app/data
      - COVERS_DIR=/app/data/covers
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: ["python", "-m", "huey.bin.huey_consumer", "grimoire.worker.tasks.huey", "-w", "2", "-k", "thread"]
    restart: unless-stopped
    depends_on:
      - grimoire

volumes:
  grimoire_data:
